<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="article">
  <ion-grid fixed>
    <ion-row *ngIf="!showPageLoader" class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-card>
          <ion-img [src]="article.urlToImage"></ion-img>
          <ion-card-header>
            <ion-card-title>
              {{article.title}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{article.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-spinner *ngIf="showPageLoader" name="lines" class="page-loader"></ion-spinner>
  </ion-grid>
</ion-content>
