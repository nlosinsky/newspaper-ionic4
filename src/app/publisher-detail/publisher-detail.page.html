<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="publisher"></ion-back-button>
    </ion-buttons>
    <ion-title>{{publisher?.name}} Top Headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngIf="!showPageLoader">
      <ion-col *ngFor="let article of articles" size="12" size-sm="6" size-md="4" size-lg="4">
        <ion-card>
          <ion-img *ngIf="article?.urlToImage" [src]="article.urlToImage"></ion-img>
          <ion-card-header>
            <ion-card-title>
              {{article.title}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-button expand="block" color="secondary" (click)="onNewsDetailPage(article)">
                  <ion-icon name="eye-outline"></ion-icon>
                  View
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-spinner *ngIf="showPageLoader" name="lines" class="page-loader"></ion-spinner>
  </ion-grid>
</ion-content>
